    <!--ADDING A SIMPLE VISUAL. WITH CLASS I CAN COPY THE MAIN CLASS WHICH IS "<div class="vid">" While changing/adding some elements in it-->

  <video poster="https://i.pinimg.com/564x/9c/d7/c5/9cd7c5986380f7d7f580700a9c1e26a5.jpg" controls loop>
    <!--Next I added the video link in source tag inside the video tag--> <!--the video is in my computer-->
     <source src="outside.mp4" type="Video/mp4">  
     Your browser does not support the video tag. <!--incase it doesn't work for some users-->  
</video>
